    <script>
        function showHowToPlay() {
    // Buat elemen modal
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4';
    modal.innerHTML = `
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <!-- Modal Header -->
            <div class="flex justify-between items-center border-b p-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                    <span class="text-2xl">ğŸ“–</span> Cara Bermain Kuis
                </h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <!-- Modal Content -->
            <div class="p-6 overflow-y-auto">
                <div class="text-left space-y-4">
                    <div class="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500">
                        <h3 class="font-bold text-blue-800 mb-2">ğŸ¯ Tujuan Permainan</h3>
                        <p class="text-sm text-gray-700">Susun fragmen kalimat dengan urutan yang benar sesuai dengan struktur kalimat yang tepat.</p>
                    </div>
                    
                    <div class="bg-green-50 p-4 rounded-lg border-l-4 border-green-500">
                        <h3 class="font-bold text-green-800 mb-2">ğŸ® Cara Bermain</h3>
                        <ol class="text-sm text-gray-700 space-y-2 list-decimal list-inside">
                            <li>Fragmen kalimat akan muncul secara acak di area jawaban</li>
                            <li><strong>Drag dan Drop:</strong> Seret fragmen untuk mengubah urutannya</li>
                            <li><strong>Timer:</strong> Selesaikan sebelum waktu habis</li>
                            <li>Tekan <strong>"Check Answer"</strong> untuk mengecek jawaban</li>
                            <li>Gunakan tombol <strong>"ğŸ’¡ Clue"</strong> jika membutuhkan petunjuk</li>
                        </ol>
                    </div>
                    
                    <div class="bg-yellow-50 p-4 rounded-lg border-l-4 border-yellow-500">
                        <h3 class="font-bold text-yellow-800 mb-2">ğŸ’¡ Tips Bermain</h3>
                        <ul class="text-sm text-gray-700 space-y-1 list-disc list-inside">
                            <li>Baca semua fragmen terlebih dahulu</li>
                            <li>Cari subjek, predikat, dan objek</li>
                            <li>Perhatikan kata hubung (dan, atau, tetapi, dll)</li>
                            <li>Gunakan clue jika kesulitan</li>
                            <li>Jangan terburu-buru, pikirkan dengan tenang</li>
                        </ul>
                    </div>
                    
                    <div class="bg-red-50 p-4 rounded-lg border-l-4 border-red-500">
                        <h3 class="font-bold text-red-800 mb-2">âš ï¸ Perhatian</h3>
                        <p class="text-sm text-gray-700">
                            Jika jawaban salah, Anda bisa mengulang soal yang sama. 
                            Pastikan urutan fragmen sesuai dengan struktur kalimat yang benar!
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="border-t p-4 flex justify-end">
                <button id="confirm-modal" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-200">
                    Mengerti!
                </button>
            </div>
        </div>
    `;
    
    // Tambahkan modal ke body
    document.body.appendChild(modal);
    document.body.style.overflow = 'hidden'; // Mencegah scroll di background
    
    // Fungsi untuk menutup modal
    const closeModal = () => {
        document.body.removeChild(modal);
        document.body.style.overflow = '';
    };
    
    // Event listeners untuk tombol close
    modal.querySelector('#close-modal').addEventListener('click', closeModal);
    modal.querySelector('#confirm-modal').addEventListener('click', closeModal);
    
    // Tutup modal ketika klik di luar konten modal
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModal();
        }
    });
}

// Event listener untuk tombol cara bermain
const howToPlayBtn = document.getElementById('how-to-play-btn');
if (howToPlayBtn) {
    howToPlayBtn.addEventListener('click', showHowToPlay);
}
    </script>
